<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands/Array Practice</title>
</head>

<body>

    <h1>Open Da Console!</h1>

    <script type="text/javascript">

        var bands = ["radiohead", "coldplay", "stone temple Pilots", "the beatles"];

        var confirmBand = prompt("What is your favorite band?");
        //Set to lower case; it is case sensitive//
        var confirmBandLower = confirmBand.toLowerCase();

        //Here you set the index lower than 0 since the array has nothing less than 0//
        if (bands.indexOf(confirmBandLower) === -1) {
            alert("Nah they suck!!");
        }

        else {
            alert("I love them!");
        }

    </script>


</body>

</html>
